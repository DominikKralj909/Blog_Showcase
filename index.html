<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css" />
	<link href='https://fonts.googleapis.com/css?family=Barlow Condensed' rel='stylesheet'>
	<title>Blog showcase</title>
</head>
<body>
	<header class="blog-showcase-header">
		<h1>OUR Recipes</h1>
		<p>Great on its own or as a mixer. Fun cocktail & mocktail recipes to try.</p>
		<a href="https://www.bbcgoodfood.com/recipes/collection/cocktail-recipes" target="_blank">View all recipes</a>
	</header>
	 <main class="blog-showcase-wrapper">
		<div class="blog-showcase-item-wrapper">
			<div class="blog-showcase-image-wrapper">
				<img src="images/sparkling-citrus.png" alt="Sparkling Triple Citrus & Mint Mocktail" class="blog-showcase-image" />
				<img src="images/graphic-1.png" alt="Graphic 1" class="blog-showcase-image-graphic blog-showcase-image-graphic-top-left"/>
			</div>
			<h3>Sparkling Triple Citrus & Mint Mocktail</h3>
		</div>
		<div class="blog-showcase-item-wrapper">
			<div class="blog-showcase-image-wrapper">
				<img src="images/mango-sparkling.png" alt="angoSparkling Triple Citrus & Mint Mocktail bullet" class="blog-showcase-image" />
				<img src="images/graphic-2.png" alt="Graphic 2" class="blog-showcase-image-graphic blog-showcase-image-graphic-top-right"/>
				<img src="images/graphic-3.png" alt="Graphic 3" class="blog-showcase-image-graphic blog-showcase-image-graphic-bottom-left"/>
			</div>
			<h3>MangoSparkling Triple Citrus & Mint Mocktail bullet</h3>
		</div>
		<div class="blog-showcase-item-wrapper">
			<div class="blog-showcase-image-wrapper">
				<img src="images/sparkling-citrus-2.png" alt="Sparkling Triple Citrus & Mint Mocktail" class="blog-showcase-image" />
				<img src="images/graphic-4.png" alt="Graphic 4" class="blog-showcase-image-graphic blog-showcase-image-graphic-bottom-right"/>
			</div>
			<h3>Sparkling Triple Citrus & Mint Mocktail</h3>
		</div>
	 </main>
	<script src="script.js"></script>
</body>
</html>
